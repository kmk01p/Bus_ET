# Ethiopia Bus Monitoring System Configuration
# 에티오피아 버스 모니터링 시스템 설정

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Info
spring.application.name=Ethiopia Bus Monitoring System
app.version=1.0.0
app.description=Real-time bus monitoring platform for Ethiopia using eGovFrame

# H2 Database Configuration (In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:busdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Hibernate Statistics
spring.jpa.properties.hibernate.generate_statistics=false

# Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.egovbus=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=bus-scheduler-

# Cache Configuration
spring.cache.type=simple

# eGovFrame specific configurations
egov.framework.version=4.3.0
egov.framework.mode=development

# Bus Monitoring Specific Configuration
bus.monitoring.update-interval=10000
bus.monitoring.location-history-days=7
bus.monitoring.default-speed-limit=50
bus.monitoring.emergency-contact=+251-11-515-8000

# Ethiopia Specific Settings
app.country=Ethiopia
app.timezone=Africa/Addis_Ababa
app.currency=ETB
app.language=am,en